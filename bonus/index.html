<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://unpkg.com/vue@3/dist/vue.global.js' defer></script>
  <script src="./js/script.js" defer></script>
  <title>Slider</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="slider-wrapper" tabindex="0" @mouseover="pause" @mouseleave="start">
        <div class="item">
          <img :src="slider.slides[activeImage]" :alt="'slide of ' + slider.titles[activeImage]" />
          <div class="text">
            <h3>{{slider.titles[activeImage]}}</h3>
            <p>
              {{slider.text[activeImage]}}
            </p>
          </div>
        </div>
        <div class="thumbs">
          <img @click="activeThumb(index)" v-for="(thumb, index) in slider.slides" :src="thumb" class="thumb"
            :class="activeImage === index ? 'active' : ''">
          <div class="prev" @click="prevImage"></div>
          <div class="next" @click="nextImage"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
